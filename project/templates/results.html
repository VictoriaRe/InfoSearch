<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Результаты поиска</title>
</head>
<body>
<div class="container">
<h1> По Вашему запросу {{ query }} нашлись следующие документы </h1>


<table class="table">
  <thead>
    <tr>
      
      <th scope="col">Документ</th>
      <th scope="col">Значение по метрике</th>     
    </tr>
  </thead>
  <tbody>
  {%for i in result%}
    <tr>
      
      <td>{{i[0]}}</td>
      <td>{{i[1]}}</td>
      
    </tr>
    {%endfor%}
  </tbody>
    
</table>



<form action="/">
<button type="submit" class="btn btn-primary"> Искать ещё </button>
</form>

</body>
</html>
